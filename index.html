<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>budu idzie do dudu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bubu">
      <img src="./src/bubu_driving.gif" class="gif" alt="bubu" />
    </div>
    <div class="dudu">
      <img src="./src/dudu_sad.gif" class="gif" alt="dudu" />
    </div>
    <div
      class="obstacle"
      style="top: 40px; left: 100px; width: 20px; height: 180px"
    ></div>
    <div
      class="obstacle"
      style="top: 20px; left: 100px; width: 100px; height: 20px"
    ></div>
    <div
      class="obstacle"
      style="top: 220px; left: 100px; width: 350px; height: 20px"
    ></div>
    <div
      class="obstacle"
      style="top: 20px; left: 200px; width: 20px; height: 100px"
    ></div>
    <div
      class="obstacle"
      style="top: 120px; left: 200px; width: 400px; height: 20px"
    ></div>
    <div
      class="obstacle"
      style="top: 120px; left: 600px; width: 20px; height: 600px"
    ></div>
    <div
      class="obstacle"
      style="top: 120px; left: 600px; width: 20px; height: 500px"
    ></div>
    <div
      class="obstacle"
      style="top: 220px; left: 450px; width: 20px; height: 280px"
    ></div>
    <div
      class="obstacle"
      style="top: 500px; left: 300px; width: 170px; height: 20px"
    ></div>
    <div
      class="obstacle"
      style="top: 500px; left: 280px; width: 20px; height: 200px"
    ></div>
    <div
      class="obstacle"
      style="top: 700px; left: 280px; width: 320px; height: 20px"
    ></div>
    <div
      class="movableObstacle1 obstacle"
      style="top: 450px; left: 475px; width: 120px; height: 20px"
    ></div>
    <div
      class="movableObstacle2 obstacle"
      style="top: 280px; left: 475px; width: 120px; height: 20px"
    ></div>
    <div class="score"></div>
    <button>Start!</button>
    <div class="scores-container">
      <h1>Ranking</h1>
      <ul class="scoresTable"></ul>
    </div>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <script src="index.js"></script>
  </body>
</html>
